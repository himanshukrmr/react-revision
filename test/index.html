<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .dropdown {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 12px;
      z-index: 1;
    }

    .trigger:hover + .dropdown,
    .dropdown:hover {
      display: block;
    }
  </style>
</head>
<body>

<div class="trigger">Hover me</div>
<div class="dropdown">
  <!-- Dropdown content goes here -->
  <p>This is the dropdown content.</p>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Get the trigger element and dropdown element
    var trigger = document.querySelector('.trigger');
    var dropdown = document.querySelector('.dropdown');

    // Add an event listener to close the dropdown when clicking outside
    document.addEventListener('click', function(event) {
      var isClickInside = trigger.contains(event.target) || dropdown.contains(event.target);
      
      if (!isClickInside) {
        dropdown.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
